---
layout: default
title: People
---

<h1>{{ page.title }}</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Birth</th>
      <th>Death</th>
    </tr>
  </thead>
  <tbody>
{% for person in site.people %}
    <tr>
      <td><a href="{{ site.baseurl }}{{ person.url }}">{{ person.name }}</a></td>
      <td>{{ person.birth_date | date: "%-d %B %Y" }}</td>
      <td>{{ person.death_date | date: "%-d %B %Y" }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
