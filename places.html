---
layout: content
title: Places
---

<h1>{{ page.title }}</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Division</th>
    </tr>
  </thead>
  <tbody>
{% for place in site.places %}
{% assign data = site.data.places[place.key] %}
    <tr>
      <td><a href="{{ place.url }}">{{ data.name }}</a></td>
      <td>{{ data.division }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
