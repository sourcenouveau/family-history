---
layout: content
title: People
---

<h1>{{ page.title }}</h1>

<a href="{% link people/ahnentafel.html %}">Ahnentafel</a>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Birth</th>
      <th>Death</th>
    </tr>
  </thead>
  <tbody>
{% assign people = site.people | sort: "name" %}
{% for person in people %}
{% assign data = site.data.people[person.key] %}
    <tr>
      <td><a href="{{ person.url }}">{{ data.name }}</a></td>
      <td>{{ data.birth_date }}</td>
      <td>{{ data.death_date }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
