---
layout: content
title: People
---

<h1>{{ page.title }}</h1>

<a href="{% link people/ahnentafel.html %}">Ahnentafel</a>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Birth</th>
      <th>Death</th>
    </tr>
  </thead>
  <tbody>
{% assign ordered_people = site.people | sort: "name" %}
{% for person in ordered_people %}
    <tr>
      <td><a href="{{ person.url }}">{{ person.name }}</a></td>
      <td>{{ person.birth_date }}</td>
      <td>{{ person.death_date }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
