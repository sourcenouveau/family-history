---
layout: default
title: Places
---

<h1>{{ page.title }}</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
{% for place in site.places %}
    <tr>
      <td><a href="{{ site.baseurl }}{{ place.url }}">{{ place.name }}</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>
