baseurl: /family-history

collections_dir: _collections
collections:
  events:
    output: true
  people:
    output: true
  places:
    output: true
  sources:
    output: true

defaults:
  - scope:
      path: ""
      type: "events"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "people"
    values:
      layout: "person"
  - scope:
      path: ""
      type: "places"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "sources"
    values:
      layout: "default"
