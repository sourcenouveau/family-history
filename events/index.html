---
layout: content
title: Events
---

<h1>{{ page.title }}</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Start</th>
      <th>End</th>
      <th>Place</th>
    </tr>
  </thead>
  <tbody>
{% for event in site.events %}
    <tr>
      <td><a href="{{ event.url }}">{{ event.name }}</a></td>
      <td>{{ event.start_date }}</td>
      <td>{{ event.end_date }}</td>
      <td><a href="/places/{{ event.place_key }}.html">{{ event.place_name }}</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>
